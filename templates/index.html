<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A-moebe Beta</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/fonts.css')}}">
    <link rel="icon" href="static/img/logo.png" type="image/png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>    
</head>
<body class="landing-page">

    <header class="logo">
        <figure class="logo-container">
            <img src="static/img/logo.png" alt="Logo">
            <figcaption>A-Moebe Beta</figcaption>
        </figure>
    </header>

    <section class="rooms">

        <h2>Kamers</h2>

        <article class="krijgsgevangenis-container">
            <a href="/krijgsgevangenis" id="krijgsgevangenis-link" class="krijgsgevangenis-link">
                <div class="preview">
                    <p id="time-played">00:00</p>
                    <h3>Krijgsgevangenis</h3>
                    <p id="time-left">60:00</p>
                </div>
            </a>
        </article>
    </section>
    <ul>
        {% for device in devices %}
            <li>IP: {{ device[0] }}, MAC: {{ device[1] }}</li>
        {% endfor %}
    </ul>
    <footer>
        <a href="/">Kamers</a>
    </footer>

    <script src="{{ url_for('static', filename='js/sketch.js') }}"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
