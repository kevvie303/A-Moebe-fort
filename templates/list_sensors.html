<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Retriever</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/fonts.css')}}">
    <link rel="icon" href="static/img/logo.png" type="image/png">
</head>
<body class="sensor-list-page">
    <h1>List of Sensors</h1>
    <table>
        <tr>
            <th>Sensor Name</th>
            <th>Type</th>
            <th>Pin</th>
            <th>Raspberry Pi</th>
            <th>Connection Type</th>
        </tr>
        {% for sensor in sensors %}
        <tr>
            <td>{{ sensor.name }}</td>
            <td>{{ sensor.type }}</td>
            <td>{{ sensor.pin }}</td>
            <td>{{ sensor.pi }}</td>
            <td>{{ sensor.connection_type }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/add_sensor/Moonlight Village" class="button-style">Add Sensor</a>
    <a href="/remove_sensor/Moonlight Village" class="button-style">Remove Sensor</a>
    <button onclick="location.reload();" class="button-style">Refresh</button>
    <a href="/" class="button-style">Back to main page</a>
</body>
</html>
