<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMX Control</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/fonts.css')}}">
    <link rel="icon" href="/static/img/logo.png" type="image/png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex: 1 1 calc(50% - 10px);
            box-sizing: border-box;
        }
        button:hover {
            background-color: #0056b3;
        }
        .preset-button {
            width: 100%;
            margin-bottom: 10px;
        }
        .response-message {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            .button-group {
                flex-direction: column;
            }
            button {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>

    <!-- <main class="control-container">
        <section class="dmx-control control">
            <h1>DMX CONTROL</h1>

            <form style="display: flex; flex-direction: column;">
                <label for="pan">Pan</label>

    <div class="container">
        <h1>DMX Control</h1>
        <form id="dmxForm">
            <div class="form-group">
                <label for="pan">Pan</label>
                <input type="number" id="pan" name="pan" min="0" max="255">
            <div class="form-group">
                <label for="tilt">Tilt</label>
                <input type="number" id="tilt" name="tilt" min="0" max="255">
            </div>
            <div class="form-group">
                <label for="colour">Colour</label>
                <input type="number" id="colour" name="colour" min="0" max="255">
            </div>
            <div class="form-group">
                <label for="gobo">Gobo</label>
                <input type="number" id="gobo" name="gobo" min="0" max="255">
            </div>
            <div class="form-group">
                <label for="smoke">Smoke</label>
                <input type="number" id="smoke" name="smoke" min="0" max="255">
            </div>
            <div class="button-group">
                <button type="button" id="sendDMX">Send DMX</button>
                <button type="button" id="startSequence">Start Sequence</button>
            </div>
            <div class="button-group">
                <button type="button" id="stopSequence">Stop Sequence</button>
                <button type="button" id="stopAll">Turn Off All</button>
            </div>
        </form>
        <h2>Presets</h2>
        <div id="presets" class="preset-container">
            <!-- Preset buttons will be generated here by JavaScript -->
        </div>
        <div id="responseMessage" class="response-message"></div>
    </div>

    <script>
        // Function to load presets and add buttons
        function loadPresets() {
            fetch('/presets')
                .then(response => response.json())
                .then(data => {
                    const container = document.querySelector('.preset-container');
                    for (const [name, preset] of Object.entries(data)) {
                        const button = document.createElement('button');
                        button.textContent = name;
                        button.className = 'preset-button';
                        button.addEventListener('click', () => applyPreset(name));
                        container.appendChild(button);
                    }
                });
        }

        // Function to send DMX control command
        
        // Function to load presets and add buttons
        function loadPresets() {
            fetch('/presets')
                .then(response => response.json())
                .then(data => {
                    const container = document.querySelector('.preset-container');
                    for (const [name, preset] of Object.entries(data)) {
                        const button = document.createElement('button');
                        button.textContent = name;
                        button.className = 'preset-button';
                        button.addEventListener('click', () => applyPreset(name));
                        container.appendChild(button);
                    }
                });
        }

        // Function to send DMX control command
        function sendDMX() {
    const form = document.getElementById('dmxForm');
    const formData = new FormData(form);
    const data = new URLSearchParams(formData).toString();

    console.log("Data being sent:", data); // Debugging log

    fetch('/dmx_control', {
        method: 'POST',
        body: data,
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
        }
    })
    .then(response => {
        if (!response.ok) {
            // If response is not OK, throw an error with the status text
            return response.text().then(text => {
                throw new Error(`${response.status} ${response.statusText}: ${text}`);
            });
        }
        return response.json();
    })
    .then(data => {
        const responseMessage = document.getElementById('responseMessage');
        if (data.status === 'success') {
            responseMessage.textContent = data.message;
            responseMessage.style.color = 'green';
        } else {
            responseMessage.textContent = data.message;
            responseMessage.style.color = 'red';
        }
    })
    .catch(error => {
        console.error('Error sending DMX control command:', error);
        const responseMessage = document.getElementById('responseMessage');
        responseMessage.textContent = `Error: ${error.message}`;
        responseMessage.style.color = 'red';
    });
}

        // Function to apply preset
        function applyPreset(presetName) {
            fetch('/apply_preset', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ preset: presetName })
            })
            .then(response => response.json())
            .then(data => {
                const responseMessage = document.getElementById('responseMessage');
                if (data.status === 'success') {
                    responseMessage.textContent = data.message;
                    responseMessage.style.color = 'green';
                } else {
                    responseMessage.textContent = data.message;
                    responseMessage.style.color = 'red';
                }
            })
            .catch(error => {
                console.error('Error applying preset:', error);
            });
        }

        // Function to start the pan sequence
        function startSequence() {
            fetch('/start_sequence', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                const responseMessage = document.getElementById('responseMessage');
                if (data.status === 'success') {
                    responseMessage.textContent = data.message;
                    responseMessage.style.color = 'green';
                } else {
                    responseMessage.textContent = data.message;
                    responseMessage.style.color = 'red';
                }
            })
            .catch(error => {
                console.error('Error starting sequence:', error);
            });
        }

        // Function to stop the sequence and reset DMX values
        function stopSequence() {
            fetch('/stop_sequence', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                const responseMessage = document.getElementById('responseMessage');
                if (data.status === 'success') {
                    responseMessage.textContent = data.message;
                    responseMessage.style.color = 'green';
                } else {
                    responseMessage.textContent = data.message;
                    responseMessage.style.color = 'red';
                }
            })
            .catch(error => {
                console.error('Error stopping sequence:', error);
            });
        }

        document.getElementById('sendDMX').addEventListener('click', sendDMX);
        document.getElementById('startSequence').addEventListener('click', startSequence);
        document.getElementById('stopSequence').addEventListener('click', stopSequence);

        // Load presets on page load
        window.onload = loadPresets;
    </script>
</body>
</html>
